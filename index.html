<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Finder</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<!-- navigation -->
<header>
    <h1> 
       <a href="/">Dog Adoption Finder</a>
    </h1>
<nav>
<ul>
    <!-- List item element-->
    <li>
        <!-- Anchor element -->
        <a href="#twitter">Twitter</a>
    </li>
    <li>
        <a href="facebook">Facebook</a>
    </li>
    <li>
        <a href="#instagram">Instagram</a>
    </li>
   
</ul>
</nav>
</header> 

<section class="content-info box-border h-100 w-150 p-50 border-50 ">
    <div class="container mx-auto">
        <h2>Find Your New Companion Today</h2>
        <p>
          Our system helps you narrow your search to find exactly what you are looking for.
        </p>
     
<!-- Add form element -->
    <form class= "row-4 break-after-row">
        <div class= "flex max-w-full rounded overflow-hidden shadow-lg align-middle break-after-row"> 
            <label class="block flex items-center px-6 py-4">
                <span class="text-gray-700"></span>
                <select class="block w-full mt-1">
                  <option>Please Select Dog's Age </option>
                  <option>Baby</option>
                  <option>Young</option>
                  <option>Adult</option>
                  <option>Senior</option>
                </select>
              </label> 
              
        </div>
           
       
            <div class= "flex max-w-full rounded overflow-hidden shadow-lg align-middle "> 
                <label class="block flex items-center px-6 py-4">
                    <span class="text-gray-700"></span>
                    <select class="block w-full mt-1">
                      <option>Please Select Dog's Size </option>
                      <option>Small</option>
                      <option>Medium</option>
                      <option>Large</option>
                      <option>XLarge</option>
                    </select>
                  </label> 
            </div>
           
        <div class= "flex max-w-full rounded overflow-hidden shadow-lg align-middle"> 
            <label class="block flex items-center px-6 py-4">
                <span class="text-gray-700"></span>
                <select class="block w-full mt-1">
                  <option>Please Select Dog's Breed</option>
                  <option>American Bull Dog</option>
                  <option>Begal</option>
                  <option>Border Collie</option>
                  <option>Boxer</option>
                  <option>Chihuahua</option>
                  <option>Dalmatian</option>
                  <option>German Shepherd Dog</option>
                  <option>Golden Retriver</option>
                  <option>Husky</option>
                  <option>Maltese</option>
                  <option>Morkie</option>
                  <option>Poodle</option>
                  <option>Pit Bull Terrier</option>
                </select>
            </label>
        </div>
           
       
        <div class= "flex max-w-full rounded overflow-hidden shadow-lg align-middle">
            <label class="block flex items-center px-6 py-4">
                <span class="text-gray-700"></span>
                <select class="block w-full mt-1">
                  <option>Please Select Dog's Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </label>  
        </div>
           
       
        <p>
            <span class="checkbox-wrapper max-w-full rounded overflow-hidden shadow-lg align-middle">
              <input type="checkbox" name="age-confirm" id="checkbox" />
              <label for="checkbox">I acknowledge that I am at least 18 years of age.</label>
            </span>
          </p>
         
         
          <div>
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Adopt Today</button>
          </div>
    </form>
    </div>
</div>
</section>
 

    <script src="./assets/js/script.js"></script>
</body>
</html>
