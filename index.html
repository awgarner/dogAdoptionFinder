<html lang="en">

<body class="bg-blue-300">
<!-- navigation -->
<header>
    <h1> 
       <a href="/">Dog Adoption Finder</a>
    </h1>
<nav>
<ul>
    <!-- List item element-->
    <li>
        <!-- Anchor element -->
        <a href="#twitter">Twitter</a>
    </li>
    <li>
        <a href="facebook">Facebook</a>
    </li>
    <li>
        <a href="#instagram">Instagram</a>

</ul>

<section class="content-info">
    <div class="container mx-auto px-4 ">
        <h2>Find Your New Companion Today</h2>
        <p>
          Our system helps you narrow your search to find exactly what you are looking for.
        </p>
     
<!-- Add form element -->
    <form>
        <div class= "flex "> 
            <label class="block">
                <span class="text-gray-700"></span>
                <select class="block w-full mt-1">
                  <option>Please Select Dog's Age </option>
                  <option>0-1yr</option>
                  <option>2-5yr</option>
                  <option>6-9</option>
                </select>
              </label> 
        </div>
           
       
            <div class= "flex-1"> 
                <label class="block">
                    <span class="text-gray-700"></span>
                    <select class="block w-full mt-1">
                      <option>Please Select Dog's Size </option>
                      <option>small</option>
                      <option>medium</option>
                      <option>Large</option>
                    </select>
                  </label> 
            </div>
           
        <div class= "flex-1"> 
            <label class="block">
                <span class="text-gray-700"></span>
                <select class="block w-full mt-1">
                  <option>Please Select Dog's Breed</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
                </label>
        </div>
           
       
        <div class= "flex-1">
            <label class="block">
                <span class="text-gray-700"></span>
                <select class="block w-full mt-1">
                  <option>Please Select Dog's Gender</option>
                  <option>male</option>
                  <option>female</option>
                </select>
              </label>  
        </div>
           
       
        <p>
            <span class="checkbox-wrapper">
              <input type="checkbox" name="age-confirm" id="checkbox" />
              <label for="checkbox">I acknowledge that I am at least 18 years of age.</label>
            </span>
          </p>
         
         
    <button type="submit">
        Adopt Today
    </button>
    </form>
    </div>
</div>
</section>
